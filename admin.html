<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles/admin.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">

        <div class="floating-add-button">
            <img src="./images/add_btn.png" alt="">
        </div>

        <div class="header-container">
            <div class="header">
                <div>
                    <h2>Admin Dashboard</h2>
                    <h1>Flight Booking</h1>
                </div>
                <div class="main-menu">
                    <ul>
                        <li id="logout-btn" >Logout</li>
                    </ul>
                </div>
            </div>
        </div>

        <h1 id="flight-headline">Flights Details</h1>

        <div class="flight-container">
            <div class="title">
                <p>Flight</p>
                <p>Date</p>
                <p>Departure</p>
                <p>Departure Time</p>
                <p>Arrival</p>
                <p>Arrival Time</p>
                <p>Price</p>
                <p>Status</p>
            </div>
            <div id="flights-list" class="flights-list">

            </div>
        </div>

        <div class="add-flights-container">
            <div class="add-flights">
                <h1>Add Flights</h1>
                <form action="">
                    <input id="flight" type="text" placeholder="Flight">
                    <input id="date" type="date" placeholder="Date">
                    <input id="departure" type="text" placeholder="Departure">
                    <input id="departure-time" type="time" placeholder="Departure Time">
                    <input id="arrival" type="text" placeholder="Arrival">
                    <input id="arrival-time" type="time" placeholder="Arrival Time">
                    <input id="price" type="price" placeholder="Price">
                    <div>
                        <button id="flight-add-button" type="button" style="background-color: rgb(0, 119, 255);">Add</button>
                        <button id="flight-cancel-button" type="button" style="background-color: rgb(252, 47, 47);">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/jquery/jquery-3.5.1.min.js"></script>
    <script src="scripts/javascript/admin.js"></script>
</body>
</html>
